<!DOCTYPE html>
<html>
<head>
<title>Аналоговые часы</title>
<link rel="stylesheet" href="watch.css" />
<script src="watch.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
}

body {
  background-color: #eee;
  padding: 1em;
}
</style>
</head>
<body>

  <div class="watch transition">
    <ul class="ticks"></ul>
    <ul class="marks"></ul>
    <ul class="hands">
      <li class="hourHand"></li>
      <li class="minuteHand"></li>
      <li class="secondHand"></li>
    </ul>
    <div class="axis"></div>
  </div>

</body>
</html>
